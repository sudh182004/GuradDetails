<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    
    h1 {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin: 10px 0 5px;
    }
    
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    #responseMessage {
        margin-top: 10px;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Data</h1>
        <form id="dataForm">
            <label for="clockNumber">Clock Number:</label>
            <input type="text" id="clockNumber" name="clockNumber" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script>document.getElementById('dataForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const clockNumber = document.getElementById('clockNumber').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        
        const url = 'https://script.google.com/macros/s/AKfycbw1oRij38rrbS1MTC6XxmaQEXpTCkQ0_c3g5hTvhgglolkSCyarK6nlSPoLyjlfbOlVDA/exec';  // Replace with your Google Apps Script web app URL
        
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                clockNumber: clockNumber,
                phoneNumber: phoneNumber
            })
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('responseMessage').textContent = 'Data submitted successfully!';
        })
        .catch(error => {
            document.getElementById('responseMessage').textContent = 'Error submitting data.';
        });
    });
    </script>
</body>
</html>
