<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fit Data Sources</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div>
        <h1>Your Google Fit Data Sources</h1>
        <p id="data-sources">Loading...</p>
        <div id="g_id_onload"
            data-client_id="389074169622-1flijncf2phnpcf7somgmjejt272eubo.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-scope="https://www.googleapis.com/auth/fitness.realtime.read https://www.googleapis.com/auth/fitness.activity.read">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const token = response.credential;
            if (token) {
                fetchDataSources(token);
            } else {
                console.error('No token retrieved');
                document.getElementById('data-sources').textContent = 'Error: No token retrieved';
            }
        }

        function fetchDataSources(token) {
            fetch('https://fitness.googleapis.com/fitness/v1/users/me/dataSources', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('data-sources').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching data sources:', error);
                document.getElementById('data-sources').textContent = 'Error fetching data sources';
            });
        }
    </script>
</body>
</html>
