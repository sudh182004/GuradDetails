<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fit Data Sources</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div>
        <h1>Your Google Fit Data Sources</h1>
        <pre id="data-sources">Loading...</pre>
        <div id="g_id_onload"
            data-client_id="389074169622-1flijncf2phnpcf7somgmjejt272eubo.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-scope="https://www.googleapis.com/auth/fitness.realtime.read https://www.googleapis.com/auth/fitness.activity.read">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const token = response.credential;
            if (token) {
                fetchDataSources(token);
                console.log(token);
            } else {
                console.error('No token retrieved');
                document.getElementById('data-sources').textContent = 'Error: No token retrieved';
            }
        }

        function fetchDataSources(token) {
                fetch('https://fitness.googleapis.com/fitness/v1/users/me/dataset:aggregate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "aggregateBy": [{
                            "dataTypeName": "com.google.step_count.delta",
                            "dataSourceId": "derived:com.google.step_count.delta:com.google.android.gms:estimated_steps"
                        }],
                        "bucketByTime": { "durationMillis": 86400000 }, // 1 day in milliseconds
                        "startTimeMillis": new Date().setHours(0, 0, 0, 0), // Start of the day
                        "endTimeMillis": new Date().getTime() // Current time
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const steps = data.bucket[0].dataset[0].point[0].value[0].intVal;
                    document.getElementById('steps').textContent = `Total steps: ${steps}`;
                })
                .catch(error => {
                    console.error('Error fetching step data:', error);
                    document.getElementById('steps').textContent = 'Error fetching step data';
                });
            }
    </script>
</body>
</html>
