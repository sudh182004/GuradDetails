<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guard Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #f0f2f5, #e0e4e8);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden; /* Ensures watermark does not overflow */
      }

      .navbar {
        background-color: #343a40;
      }

      .navbar-brand {
        color: #f8f9fa !important;
        font-size: large;
      }

      .navbar-nav .nav-link {
        color: #f8f9fa !important;
      }

      .navbar-nav .nav-link:hover {
        color: #e0e0e0 !important;
      }

      .btn-custom {
        background: linear-gradient(to right, #007bff, #0056b3);
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 10px;
      }

      .btn-custom:hover {
        background: linear-gradient(to right, #0056b3, #004494);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        text-align: center;
        position: relative;
        z-index: 1; /* Ensures content is above watermark */
      }

      h1 {
        font-size: 2.5rem;
        color: #343a40;
        margin-bottom: 30px;
      }

      /* Watermark styles */
      .watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.1; /* Adjust opacity for a subtle effect */
        pointer-events: none; /* Ensures watermark does not interfere with clicks */
        z-index: 0; /* Places watermark behind content */
        max-width: 80%; /* Adjust size for better visibility */
        text-align: center; /* Center the watermark */
      }

      .watermark img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.htm"> Guard Details </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="send.html">Send Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="get.html">Get Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="watermark">
      <img src="G4S_(logo).svg" alt="G4S Watermark" />
      <!-- Replace with your watermark path -->
    </div>

    <div class="container">
      <div>
        <h1>Welcome to Guard Details</h1>
        <button class="btn-custom" onclick="goToSendDataPage()">
          Send Data
        </button>
        <button class="btn-custom" onclick="goToGetDataPage()">Get Data</button>
      </div>
    </div>

    <script>
      function goToSendDataPage() {
        window.location.href = "send.html";
      }

      function goToGetDataPage() {
        window.location.href = "get.html";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
